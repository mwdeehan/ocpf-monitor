name: Daily OCPF Registration Digest

on:
  schedule:
    - cron: "0 13 * * *"   # 8 AM Eastern
  workflow_dispatch:

jobs:
  registration-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run daily registration digest
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python daily_registration_digest.py
