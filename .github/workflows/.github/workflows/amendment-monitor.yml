name: OCPF Committee Amendments & Terminations

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  amendment-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run amendments/terminations monitor
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python registration_amendments_monitor.py
