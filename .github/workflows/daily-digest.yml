name: Daily OCPF Digest

on:
  schedule:
    - cron: "0 13 * * *"   # Runs daily at 8 AM Eastern (13:00 UTC)
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run daily digest
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python daily_digest.py
